<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quotes of Famous and Movies</title>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="functions.js"></script>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" style="text/css"/>
  <link rel="stylesheet" href="style.css" style="text/css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <h1 class="title">Quotes of Famous and Movies</h1>
  <div id="info">
    <div class="row">
      <div id="quote"class="col-md-12"></div>
    </div>
    <div class="row">
      <div id="author" class="col-md-12"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <button id="btnGenerateQuote" type="button" class="btn btn-info">New quote</button>
      </div>
    </div>
    <div class="row">
      <div id="createdBy" class="col-md-12">
        <p>Developer <small>Winder Ojeda</a></small>
        <a href="https://twitter.com/ojedawinder" target="_blank"><i class="fa fa-twitter link-social" aria-hidden="true"></i></a>
        <a href="https://github.com/ojedawinder" target="_blank"><i class="fa fa-github link-social" aria-hidden="true"></i></a>
        <a href="https://ve.linkedin.com/in/ojedawinder" target="_blank"><i class="fa fa-linkedin link-social" aria-hidden="true"></i></a>
      </div>
    </div>
</body>
</html>
